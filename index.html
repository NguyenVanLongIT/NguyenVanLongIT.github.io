<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./style-mobile.css">
</head>

<body>
    <div class="game">
        <div class="main">
            <div class="score-display">
                <span>Điểm của bạn: </span>
                <span class="score-display-num">0</span>
                <div class="time-out-display">
                    Thời gian còn lại
                    <div class="time-out-display1"></div>
                    <div class="time-out-display2"></div>
                </div>
            </div>
            <div class="game-display">
            </div>
        </div>
        <div class="start-display">
            <div class="start-display-main">
                <b class="logo-game">Game Màu ngẫu nhiên</b>
                <div class="ShowScoreBox">
                    <p>Điểm của bạn là</p>
                    <p class="show-score">0</p>
                </div>
                <button id="btn-start">START</button>
            </div>
        </div>
    </div>

    <script src="./game.js"></script>
</body>

</html>
